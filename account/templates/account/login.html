{% extends 'base.html' %}

{% block title %} Log-in {% endblock title %}

{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><button type="submit">Log-in</button></p>
    </form>
{% endblock content %}
